<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Películas</h1>
        <a href="/crear" class="btn btn-success mb-3">Agregar Película</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Director</th>
                    <th>Género</th>
                    <th>Año</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for pelicula in peliculas %}
                <tr>
                    <td>{{ pelicula[0] }}</td>
                    <td>{{ pelicula[1] }}</td>
                    <td>{{ pelicula[2] }}</td>
                    <td>{{ pelicula[3] }}</td>
                    <td>{{ pelicula[4] }}</td>
                    <td>
                        <a href="/editar/{{ pelicula[0] }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="/eliminar/{{ pelicula[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar esta película?')">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
